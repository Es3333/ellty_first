<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" />
</head>
<body>
<div class="container">
    <div class="page-item" data-page="all">
        <span class="page-label">All pages</span>
        <div class="checkbox "></div>
    </div>
    <div class="page-item" data-page="1">
        <span class="page-label">Page 1</span>
        <div class="checkbox"></div>
    </div>
    <div class="page-item" data-page="2">
        <span class="page-label">Page 2</span>
        <div class="checkbox"></div>
    </div>
    <div class="page-item" data-page="3">
        <span class="page-label">Page 3</span>
        <div class="checkbox "></div>
    </div>
    <div class="page-item" data-page="4">
        <span class="page-label">Page 4</span>
        <div class="checkbox"></div>
    </div>
    <div class="button-container">
        <button class="done-button">Done</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
